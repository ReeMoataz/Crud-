<html>
    <head>

            <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>


        <div class="w-75 mx-auto my-5">
            <h1 class="text-center my-5 text-primary">Our Store</h1>


            <label class="text-primary">Product Name</label>
            <input id="pNameId" class="form-control mb-3">

            <label class="text-primary">Product Price</label>
            <input id="pPriceId" class="form-control mb-3">

            <label class="text-primary">Product Category</label>
            <input id="pCatId" class="form-control mb-3">

            <label class="text-primary">Product Description</label>
            <textarea id="pDescId" class="form-control mb-3"></textarea>

            <button onclick="addProduct()" class="btn btn-primary d-block" id="addButton">Add Product</button>
            <button onclick="afterUpdateButton()" class="btn btn-warning d-none" id="updateButton">Add Update Product</button>


            <input placeholder="Search Product" class="form-control w-50 mx-auto my-5"  id="serachId" onkeydown="serachProduct()">


            <table class="table text-center">

                <thead class="bg-dark text-white">
                    <th>Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>

                    <th class="text-warning">Update</th>
                    <th class="text-danger">Delete</th>
                    
                </thead>

                <tbody id="tBody">




                </tbody>

            </table>



        </div>

        <script src="main.js"></script>
    </body>
</html>
